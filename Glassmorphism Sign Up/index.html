<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ineuron SignUp</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="../index.html">
        <img class="logo" src="../images/ineuron-logo-white.png">
        <h3>Welcome to Ineuron!
            <span>Lets Create your account.</span>
        </h3>

        <label for="username">Username</label>

        <label for="password">Password</label>
        <input type="password" placeholder="Minimum 6 characters" id="password">
        <label for="password">Email</label>
        <input type="email" placeholder="Email Id" id="password">

    <button  >Sign Up</button>
    </form>
</body>
